<html>
<head>

<title>Calculator</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    </span></button>

   <button>8</button>
   <button>9</button>
   <button>X</button>
   <button>4</button>
   <button>5</button>
   <button>6</button>
   <button>-</button>

   <button>2</button>
   <button>3</button>

   <button>0</button>
   <button>.</button>
   <button>=</button>

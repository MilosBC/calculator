<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calculator</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://kit.fontawesome.com/668e36a396.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
   <input type="text" class="display">
   <div class="button-wrapper">
   <button class="function clear">C</button>
   <button class="function prefix">+/-</button>
   <button class="function delete">DEL</button>
   <button class="operation divide">/</button>
   <button class="number seven">7</button>
   <button class="number eight">8</button>
   <button class="number nine">9</button>
   <button class="operation multiply">X</button>
   <button class="number four">4</button>
   <button class="number five">5</button>
   <button class="number six">6</button>
   <button class="operation subtract">-</button>
   <button class="number one">1</button>
   <button class="number two">2</button>
   <button class="number three">3</button>
   <button class="operation plus">+</button>
   <button class="number zero">0</button>
   <button class="decimal">.</button>
   <button class="operation equals">=</button>
   </div>

    </div>

   <div class="footer">

    </div> 

    <script src="script.js"></script>


</body>


</html>
